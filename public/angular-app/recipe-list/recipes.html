<h1 class="page-title">{{ vm.page }}</h1>

<div ng-repeat="recipe in vm.recipes">
  <ul>
    <li>
      <span>{{ recipe.title }}</span>
      <a ng-href="#!/recipe/{{ recipe._id }}">Visualiser</a>
      <a>Modifier</a>
      <a data-method="delete" ng-href="#!/recipes/{{ recipe._id }}">Supprimer</a>
    </li>
  </ul>
</div>
