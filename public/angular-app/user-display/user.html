<h4>Mise à jour d'un utilisateur</h4>

<div class="container">
    <form name="vm.userForm" ng-submit="vm.updateUser(vm.user._id)">
        <div class="form-group row">
            <label for="lastname" class="col-sm-1 col-form-label">Nom :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" name="lastname" ng-model="vm.user.lastname"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="firstname" class="col-sm-1 col-form-label">Prénom :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" name="firstname" ng-model="vm.user.firstname"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="mail" class="col-sm-1 col-form-label">Mail :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="mail" name="mail" ng-model="vm.user.mail"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="active" class="col-sm-1 col-form-label">Activé :</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="active" ng-checked="{{ vm.user.active }}">
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-custom">Enregistrer modifications</button>
    </form>
</div>
