<h1 class="page-title">{{ vm.recipe.title }}</h1>

<section class="recipe-infos-section">
  <div ng-show="vm.recipe.servingNumber">
    <i class="fa fa-user" aria-hidden="true"></i>
    <span>{{ vm.recipe.servingNumber }} personnes</span>
  </div>
  <div ng-show="vm.recipe.preparationTime">
    <i class="fa fa-clock-o" aria-hidden="true"></i>
    <span>{{ vm.recipe.preparationTime }} minutes</span>
  </div>
</section>

<section class="recipe-section">
  <div class="recipe-ingredients">
    <h5 class="recipe-section-title">Ingrédients :</h5>
    <ul ng-repeat="ingredient in vm.recipe.ingredients track by $index">
      <li>{{ ingredient }}</li>
    </ul>
  </div>

  <div class="recipe-instructions">
    <h5 class="recipe-section-title">Préparation :</h5>
    <p>{{ vm.recipe.instructions }}</p>
  </div>
</section>
