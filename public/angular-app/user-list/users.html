<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Mail</th>
        <th>Active</th>
        <th></th>
    </tr>
    </thead>
    <tbody ng-repeat="user in vm.users track by $index">
    <tr>
        <td>{{ user.lastname }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.mail }}</td>
        <td>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="blankCheckbox" ng-checked="{{ user.active }}" disabled>
                </label>
            </div>
        </td>
        <td>
            <a ng-href="#!/user/{{ user._id }}"><i class="fa fa-pencil" aria-hidden="true"></i></a>
            <!--<a data-method="delete" ng-href="#!/users/{{ user._id }}">--><a><i class="fa fa-trash" aria-hidden="true"></i></a>
        </td>
    </tr>
    </tbody>
</table>
